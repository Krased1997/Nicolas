<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@TUSDESGRABACIONES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .hero {
            margin-top: 80px;
            padding: 50px 20px;
            background-color: white;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero p {
            font-size: 18px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .features {
            padding: 50px 20px;
            background-color: #e9ecef;
        }
        .feature {
            max-width: 800px;
            margin: auto;
            padding: 15px 0;
        }
        .contact {
            padding: 50px 20px;
            background-color: white;
        }
        .contact form {
            max-width: 600px;
            margin: auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        @TUSDESGRABACIONES
    </header>
    
    <section class="hero">
        <h1>Desgrabaciones Rápidas y Precisas</h1>
        <p>Transformamos tus audios en texto de manera profesional y confiable.</p>
        <a href="#contacto" class="btn">Solicitar Servicio</a>
    </section>
    
    <section class="features">
        <div class="feature">
            <h2>¿Por qué elegirnos?</h2>
            <p>✔️ Precisión garantizada <br>✔️ Entrega rápida <br>✔️ Tarifas accesibles</p>
        </div>
    </section>
    
    <section class="contact" id="contacto">
        <h2>Contactanos</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <textarea placeholder="Tu mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
